<form autocomplete="off" novalidate #form='ngForm' (submit)='onSubmit(form)'>
  <input type='hidden'  name='paymentDetailId' [value]='service.formData.paymentDetailId'>
   <div class="form-group">
       <label>CARD OWNER NAME</label>
       <input class="form-control form-control-lg" placeholder="Full Name"
       name='cardOwnerName' #cardOwnerName='ngModel' 
       [(ngModel)]='service.formData.cardOwnerName' required 
       [class.invalid]='cardOwnerName.invalid && cardOwnerName.touched'>     
   </div>
   <div class="form-group">
    <label>CARD NUMBER</label>
    <input class="form-control form-control-lg" placeholder="16 Digit Card Number"
    name='cardNumber' #cardNumber='ngModel' 
    [(ngModel)]='service.formData.cardNumber' required minlength="16" maxlength="16"
    [class.invalid]='cardNumber.invalid && cardNumber.touched'>
    </div>
    <div class='row'>
        <div class="form-group col-md-6">
            <label>DATE</label>
            <input class="form-control form-control-lg" placeholder="MM/YY"
            name='expirationDate' #expirationDate='ngModel' 
            [(ngModel)]='service.formData.expirationDate' required minlength="5" maxlength="5"
            [class.invalid]='expirationDate.invalid && expirationDate.touched'>         
        </div>
        <div class="form-group col-md-6">
            <label>SECURITY CODE</label>
            <input type="password" class="form-control form-control-lg" placeholder="Security Code"
            name='securityCode' #securityCode='ngModel' 
            [(ngModel)]='service.formData.securityCode' required minlength="3" maxlength="3"
            [class.invalid]='securityCode.invalid && securityCode.touched'>         
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" [disabled]='form.invalid' type="submit">SUBMIT</button>
    </div>
</form>
